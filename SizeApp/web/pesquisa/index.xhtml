<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <h:head>
    <title>Pesquisa - Sizeapp</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="/SizeApp/src/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="/SizeApp/src/css/animate.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5DQHcJ16ycFr7TzXn4oZo9WM2b5Z_8J0&amp;libraries=drawing"></script>
    <style type="text/css">
      html, body { 
        /*height: 100%;*/ 
        margin: 0; 
        padding: 0; 
      }
      .img-circle{
        width: 140px;
        height: 140px;
      }
      #imgField{
        margin: 0 auto;
        cursor: pointer;
        transition: all 0.5s ease;
      }
      #imgField:hover{
        opacity: 0.5;
        box-shadow: black 0px 0px 8px 0px;
      }
      .table td{
        vertical-align: middle !important;
      }
      .table{
        margin-top: 20px;
      }
      .content{
        margin-top: 190px;
      }
      @media(max-width: 767px){
        .header-title{
          margin-top: -40%;
          text-align: center;
        }
        .enterprise-info{
          text-align: center;
        }
      }
      @media(min-width: 768px){
        .vertical-adjust{
          margin-top:-10%;
        }
        .horario{
          margin-top: -13%;
        }
      }
      .enterprise-info{
        z-index: 100;
      }

      .unit-image{
        transform: translateY(-50%);
      }
      #map{

        height: 200px;
      }
    </style>
  </h:head>
  <h:body onload="">
    <ui:include src="../src/models/navbar.xhtml" />
    
  </h:body>
  <script src="/SizeApp/src/js/jquery.js" type="text/javascript"></script>
  <script src="/SizeApp/src/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="/SizeApp/src/js/jquery.toaster.js" type="text/javascript"></script>
  <script src="/SizeApp/src/js/scripts.js" type="text/javascript"></script>
  <script type="text/javascript">
  </script>
</html>
