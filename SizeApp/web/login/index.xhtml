<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head>
        <title>SizeApp - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8" />
        <link href="../src/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="../src/css/animate.css" />
        <meta name="google-signin-scope" content="profile email" />
        <meta name="google-signin-client_id" content="377306572429-fdovga51la59ekd7n1qjsqltl0sjskod.apps.googleusercontent.com" />
        <script src="https://apis.google.com/js/platform.js" async="" defer=""></script>
        <style type="text/css">
            html, body { 
                height: 100%; 
                margin: 0; 
                padding: 0; 
            }
            #map { 
                width: 100%;
                height: 200px;
            }
        </style>
    </head>
    <h:body>

        <div id="googleButton" class="g-signin2" data- data-onsuccess="onSignIn" data-theme="dark" data-width="370" data-height="50" data-longtitle="true" data-lang="pt-BR"></div>
        <div class="container-fluid">
            <h:form enctype="multipart/form-data">
                <input id="idToken" class="form-control idToken" type="text" jsf:value="#{GoogleController.googleModel.idToken}" name="idToken" required="required" />
                <h:commandButton id="googleLogin" class="btn btn-primary btn-lg" action="#{GoogleController.autenticar()}" value="Sign in" />
            </h:form>
        </div>    
    </h:body>
    <script src="../src/js/jquery.js" type="text/javascript"></script>
    <script>
        function onSignIn(response) {
            // Conseguindo as informações do seu usuário:
            var perfil = response.getBasicProfile();

            // Conseguindo o ID do Usuário
            var userID = perfil.getId();

            // Conseguindo o Nome do Usuário
            var userName = perfil.getName();

            // Conseguindo o E-mail do Usuário
            var userEmail = perfil.getEmail();

            // Conseguindo a URL da Foto do Perfil
            var userPicture = perfil.getImageUrl();

            // Recebendo o TOKEN que você usará nas demais requisições à API:
            var LoR = response.getAuthResponse().id_token;
            alert(LoR);
            document.getElementById('idToken').value = LoR;
        }
        ;
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#googleButton").click(function(){
               $("#j_idt4:googleLogin").trigger('click'); 
            });            
        });
    </script>
</html>
