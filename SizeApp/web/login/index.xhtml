<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>SizeApp - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8" />
        <link href="http://127.0.0.1:8080/SizeApp/src/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="http://127.0.0.1:8080/SizeApp/src/css/animate.css" />
        <meta name="google-signin-scope" content="profile email" />
        <meta name="google-signin-client_id" content="377306572429-fdovga51la59ekd7n1qjsqltl0sjskod.apps.googleusercontent.com" />
        <script src="https://apis.google.com/js/platform.js" async="" defer=""></script>
        <style type="text/css">
            html, body { 
                height: 100%; 
                margin: 0; 
                padding: 0; 
            }
            div.flex-align {
                display: -webkit-flexbox;
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                -webkit-flex-align: center;
                -ms-flex-align: center;
                -webkit-align-items: center;
                align-items: center;
                height: 100%;
            }
            .input[type="email"]{
                border-bottom-left-radius: 0px !important;
                border-bottom-right-radius: 0px !important;
            }
            .input[type="password"]{
                border-top-left-radius: 0px !important;
                border-top-right-radius: 0px !important;
                border-top: transparent;
            }
            .line-box{
                display: flex;
                align-items: center;
                color: #ddd;
            }
            .line{
                width: 40%;
                background-color: #ddd;
                height: 1px;
                margin: 0 auto;
            }
            /*Google Button Style*/
            .googleLabel{
                line-height: 48px;
                margin-bottom: 0px !important;
                margin-right: 3px;
            }
            .google{
                width: 48px;
                margin: 0 auto;
            }
            .googleLogin{
                display: flex;
                margin: 0 auto;
            }            
            .abcRioButton{
                background-color: #fff !important;
            }
            .abcRioButtonBlue{
                border-radius: 50% !important;
                background-color: #fff !important;
            }
            .abcRioButtonBlue:hover{
                background-color: #fff !important;
            }
            .abcRioButtonContentWrapper{
                border-radius: 50% !important;
            }
            /*Google Button Style - END*/
        </style>
    </head>
    <h:body>
        <div class="flex-align">
            <div class="container">
                <div class="col-md-4 col-md-offset-4 login-box">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2>Fazer Login</h2>
                        </div>
                        <div class="panel-body">
                            <h:form id="formx" enctype="multipart/form-data">
                                <div class="form-group">                                  
                                    <h:message id="msg_email" for="email"/>
                                    <input id="email" placeholder="E-mail" class="form-control input" type="email" jsf:value="#{UsuarioController.usuarioModel.email}" name="email" required="required" />
                                    <input id="senha" placeholder="Senha" class="form-control input" type="password" jsf:value="#{UsuarioController.usuarioModel.senha}" name="senha" required="required" />
                                </div>
                                <h:commandButton class="btn btn-primary btn-block" action="#{UsuarioController.login()}" value="Fazer login" />
                            </h:form>
                            <div class="form-group text-center">
                                <p>Ainda n√£o tem uma conta? <a href="../cadastroUsuario/">Cadastre-se</a></p>
                            </div>
                            <div class="line-box">
                                <div class="line"></div>Ou<div class="line"></div>
                            </div>
                            <div class="form-group" style="align: right;">
                                <!--<p class="text-center">Ou</p>-->
                                <div style="display: flex">
                                    <div class="googleLogin">
                                        <p class="googleLabel">Entrar com Google</p>
                                        <div class="google">
                                            <div id="googleButton" class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" data-width="50" data-height="50" data-longtitle="true" data-lang="pt-BR"></div>
                                        </div>
                                    </div>
                                </div>
                                <h:form style="display:none;" id="googleForm" enctype="multipart/form-data">
                                    <input id="idToken" class="idToken" type="text" jsf:value="#{GoogleController.googleModel.idToken}" name="idToken" required="required" />
                                    <h:commandButton id="googleBtn" action="#{GoogleController.autenticar()}" value="Sign in" />
                                </h:form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <ui:include src="../src/models/navbar.xhtml" />
    </h:body>
    <script src="http://127.0.0.1:8080/SizeApp/src/js/jquery.js" type="text/javascript"></script>
    <script src="http://127.0.0.1:8080/SizeApp/src/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="http://127.0.0.1:8080/SizeApp/src/js/googleAuth.js" type="text/javascript"></script>
</html>
