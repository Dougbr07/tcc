<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
  <h:head>
    <title>Cadastro de Estabelecimento</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="/SizeApp/src/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="/SizeApp/src/css/animate.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5DQHcJ16ycFr7TzXn4oZo9WM2b5Z_8J0&amp;libraries=drawing">
    </script>
    <style type="text/css">
      html, body { 
        height: 100%; 
        margin: 0; 
        padding: 0; 
      }
      #map { 
        width: 100%;
        height: 200px;
      }
    </style>
  </h:head>
    <h:body onload='initMap();'>
    <div class="container">
      <h:form enctype="multipart/form-data">
        <div class="row">
          <div class="form-group col-sm-6">
            <label>Nome do Estabelecimento</label>
            <input class="form-control" type="text" jsf:value="#{EstabelecimentoController.estabelecimentoModel.nome}" name="nome" placeholder="Ex. Clínica Vida" required="required" />
          </div>
          <div class="form-group col-sm-3">
            <label>Foto</label>
            <input class="form-control" jsf:value="#{EstabelecimentoController.estabelecimentoModel.file1}" type="file" name="foto" />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6">
            <label>Endereço</label>
            <input type="text" class="form-control" jsf:value="#{EstabelecimentoController.estabelecimentoModel.endereco}" name="endereco" placeholder="Ex. Avenida Fernandes Lima, 100." required="required" />
            <div id="map"></div>
            <input type="text" class="form-control" id="latitude" jsf:value="#{EstabelecimentoController.estabelecimentoModel.latitude}" name="latitude" required="required" />
            <input type="text" class="form-control" id="longitude" jsf:value="#{EstabelecimentoController.estabelecimentoModel.longitude}" name="longitude" required="required" />
          </div>
          <div class="form-group col-sm-6">
            <label>Horário de Funcionamento</label>
            <div class="row">
              <div class="form-group">
                <label class="col-sm-2">Dom</label>
                <div class="col-sm-3">
                  <input type="time" jsf:value="#{EstabelecimentoController.estabelecimentoModel.domAbertura}" class="form-control" placeholder="Abertura" name="domAbertura"/>
                </div>
                <div class="col-sm-3">
                  <input type="time" jsf:value="#{EstabelecimentoController.estabelecimentoModel.domFechamento}" class="form-control" placeholder="Fechamento" name="domFechamento"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <label class="col-sm-2">Seg</label>
                <div class="col-sm-3">
                  <input type="time" jsf:value="#{EstabelecimentoController.estabelecimentoModel.segAbertura}" class="form-control" placeholder="Abertura" name="segAbertura"/>
                </div>
                <div class="col-sm-3">
                  <input type="time" jsf:value="#{EstabelecimentoController.estabelecimentoModel.segFechamento}" class="form-control" placeholder="Fechamento" name="segFechamento"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <label class="col-sm-2">Ter</label>
                <div class="col-sm-3">
                  <input type="time" jsf:value="#{EstabelecimentoController.estabelecimentoModel.terAbertura}" class="form-control" placeholder="Abertura" name="terAbertura"/>
                </div>
                <div class="col-sm-3">
                  <input type="time" jsf:value="#{EstabelecimentoController.estabelecimentoModel.terFechamento}" class="form-control" placeholder="Fechamento" name="terFechamento"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <label class="col-sm-2">Qua</label>
                <div class="col-sm-3">
                  <input type="time" jsf:value="#{EstabelecimentoController.estabelecimentoModel.quaAbertura}" class="form-control" placeholder="Abertura" name="quaAbertura"/>
                </div>
                <div class="col-sm-3">
                  <input type="time" jsf:value="#{EstabelecimentoController.estabelecimentoModel.quaFechamento}" class="form-control" placeholder="Fechamento" name="quaFechamento"/>
                </div>
              </div>
            </div> 
            <div class="row">
              <div class="form-group">
                <label class="col-sm-2">Qui</label>
                <div class="col-sm-3">
                  <input type="time" jsf:value="#{EstabelecimentoController.estabelecimentoModel.quiAbertura}" class="form-control" placeholder="Abertura" name="quiAbertura"/>
                </div>
                <div class="col-sm-3">
                  <input type="time" jsf:value="#{EstabelecimentoController.estabelecimentoModel.quiFechamento}" class="form-control" placeholder="Fechamento" name="quiFechamento"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <label class="col-sm-2">Sex</label>
                <div class="col-sm-3">
                  <input type="time" jsf:value="#{EstabelecimentoController.estabelecimentoModel.sexAbertura}" class="form-control" placeholder="Abertura" name="sexAbertura"/>
                </div>
                <div class="col-sm-3">
                  <input type="time" jsf:value="#{EstabelecimentoController.estabelecimentoModel.sexFechamento}" class="form-control" placeholder="Fechamento" name="sexFechamento"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <label class="col-sm-2">Sab</label>
                <div class="col-sm-3">
                  <input type="time" jsf:value="#{EstabelecimentoController.estabelecimentoModel.sabAbertura}" class="form-control" placeholder="Abertura" name="sabAbertura"/>
                </div>
                <div class="col-sm-3">
                  <input type="time" jsf:value="#{EstabelecimentoController.estabelecimentoModel.sabFechamento}" class="form-control" placeholder="Fechamento" name="sabFechamento"/>
                </div>
              </div>
            </div>
          </div>
        </div>
          <h:commandButton class="btn btn-primary btn-lg" action="#{EstabelecimentoController.cadastrar()}" value="Cadastrar" />
        <!--<h:inputText class="btn btn-default" type="reset" value="Limpar" />-->
      </h:form>
    </div>
  </h:body>
  <script src="/SizeApp/src/js/jquery.js" type="text/javascript"></script>
  <script src="/SizeApp/src/js/bootstrap.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="/SizeApp/src/js/maps.js"></script>
</html>
